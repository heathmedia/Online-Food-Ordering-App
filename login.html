<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-fixed bg-center bg-cover bg-[url(/img/background-salad-optimized.jpg)]">
    <header class="flex items-center fixed top-0 right-0 left-0 border-b-1 h-16 h-center drop-shadow-sm p-2 bg-white">
        <nav class="flex items-center justify-between w-full">
            <a href="/" class="flex-none font-medium text-xl">Food App</a>
        </nav>
    </header>
    <form action="dashboard.html" onsubmit="return checkInfo()"
        class="flex items-center justify-center mt-25">
        <div class="grid border-1 p-10 w-100 rounded-l bg-white">
            <div class="mb-2 grid grid-cols-1">
                <label for="email">Email</label>
                <input id="email" type="email" required
                    class="self-justify-end border-1 px-2 py-1 rounded"/>
            </div>
            <div class="mb-6 grid grid-cols-1">
                <label for="password">Password</label>
                <input id="password" type="password" required minlength="5"
                    class="border-1 px-2 py-1 rounded"/>
            </div>
            <input type="submit" value="Login"
                class="cursor-pointer bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full"/>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
